{% extends "base.html" %}
{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto p-6 bg-white shadow rounded-xl">
  <img src="{{ url_for('static', filename='images/' ~ (blog.image if blog.image else 'default.jpg')) }}" 
       alt="{{ blog.title }}" 
       class="w-full h-64 object-cover rounded-xl mb-6">

  <h1 class="text-2xl font-bold text-blue-700 mb-4">{{ blog.title }}</h1>
  <p class="text-gray-700 leading-relaxed">{{ blog.content }}</p>
</section>
{% endblock %}

{% extends "base.html" %}
{% block title %}لیست پروژه‌ها{% endblock %}

{% block content %}
<section class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-8 text-center">پروژه‌های ما</h1>

    <!-- پروژه‌ها به صورت کارت -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in projects %}
        <div class="bg-white shadow rounded-2xl overflow-hidden hover:shadow-lg transition duration-300">

            <!-- عکس پروژه -->
            <img src="{{ url_for('static', filename='images/' ~ (project.image if project.image else 'default.jpg')) }}"
                alt="{{ project.title }}" class="w-full h-48 object-cover">

            <!-- جزئیات -->
            <div class="p-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ project.title }}</h2>
                <p class="text-gray-600 text-sm mb-4">
                    {{ project.description[:100] }}{% if project.description|length > 100 %}...{% endif %}
                </p>

                <!-- دکمه مشاهده جزئیات -->
                <a href="{{ url_for('project_detail', project_id=project.id) }}"
                    class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    مشاهده جزئیات
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

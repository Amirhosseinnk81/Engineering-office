{% extends "base.html" %}
{% block title %}{{ project.title }}{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto bg-white shadow p-8 rounded-xl">
  <h1 class="text-2xl font-bold text-blue-600 mb-4">{{ project.title }}</h1>
  <img src="{{ url_for('static', filename='images/' ~ project.image) }}" 
     alt="{{ project.name }}" width="400">
  <p class="text-gray-700 leading-7">{{ project.description }}</p>
  <a href="{{ url_for('projects') }}" 
     class="inline-block mt-6 text-blue-600 font-bold hover:underline">
    ← بازگشت به لیست پروژه‌ها
  </a>
</section>
{% endblock %}

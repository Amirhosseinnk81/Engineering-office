<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود مدیر</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white shadow-lg p-8 rounded-xl w-96">
    <h1 class="text-2xl font-bold text-center mb-6">ورود مدیر</h1>
    <input type="text" name="username" placeholder="نام کاربری" required class="w-full mb-4 p-2 border rounded">
    <input type="password" name="password" placeholder="رمز عبور" required class="w-full mb-4 p-2 border rounded">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ورود</button>
  </form>
</body>
</html>
